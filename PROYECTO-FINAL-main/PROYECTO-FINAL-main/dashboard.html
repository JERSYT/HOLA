<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sweetalert2.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <title>Gestor de Tareas</title>
</head>

<body>
  <nav>
    <div class="navbar-left">
      <img src="imagenes/logo.png" alt="Logo">
    </div>
    <div class="navbar-right">
      <a href="#" class="admin-icon"><i class="fa-solid fa-user"></i></a><span id="infoUsuario"></span>
    </div>
    <div class="navbar-right">
      <a href="index.html" onclick="logout()" class="admin-icon"><i class="fa-solid fa-power-off"></i>
        <div id="admin-menu">Cerrar Sesión</div>
      </a>
    </div>
    <div class="menu">
      <ul>
        <li><a href="dashboard.html">Nueva Tareas</a></li>
        <li><a href="verTareas.html">Ver Tareas</a></li>
      </ul>
    </div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Buscar tarea" oninput="searchNotes()">
    </div>
    <div id="google_translate_element"></div>
  </nav>
  <div class="content">
    <div class="note-creator">
      <h2>Nueva Tarea</h2>
      <input type="text" id="note-title" placeholder=" Título de la tarea">
      <textarea id="note-text" placeholder=" Contenido de la tarea"></textarea>
      <label for="note-datetime">Color:</label>
      <input type="color" id="note-color">
      <label for="note-datetime">Recordatorio:</label>
      <input type="datetime-local" id="note-datetime">
      <hr>
      <label for="note-categoria">Categoria:</label>
      <select id="categoria">
        <option value="0" selected disabled>Seleccionar</option>
        <option value="Personal">Personal</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Estudio">Estudio</option>
        <option value="Finanzas">Finanzas</option>
        <option value="Eventos">Eventos</option>
        <option value="Notas_rapidas">Notas rapidas</option>
      </select>
      <br>
      <div>
        <label>Etiqueta:</label>
        <input type="radio" name="etiqueta" id="urgente" value="Urgente"><span>Urgente</span>
        <input type="radio" name="etiqueta" id="importante" value="Importante"><span>Importante</span>
        <input type="radio" name="etiqueta" id="secundario" value="Secundario"><span>Secundario</span>
      </div>
      <br>
      <button onclick="createNote()" id="create-note">Crear Tarea</button>
      <button onclick="crear()" id="create-note">Crear</button>
    </div>
  </div>

  <script src="js/sweetalert2.all.min.js"></script>
  <script defer src="js/dashboard.js"></script>
  <script src="js/notificaciones.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es', // El idioma en el que está escrita tu página
        includedLanguages: 'es,en,pt,fr', // Los idiomas a los que el usuario puede cambiar
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
